<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Christ Jezus Montessori School Inc. Student Attendance Monitoring System</title>
  <link rel="icon" href="../Images/CJMS.png" type="image/png">
  <link rel="stylesheet" href="../Css/ForgotPassword.css">
</head>
<body>
  <div class="forgot-password-container">
    <div class="logo-container">
      <img src="../Images/CJMS.png">
    </div>
    <h2 id="formTitle">Forgot Password</h2>
    <!-- Forgot Password Form -->
    <form id="forgotPasswordForm">
      <p>Please enter your registered email address. We will send you a link to reset your password.</p>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <button type="button" onclick="sendPasswordReset()">Send Reset Link</button>
      <p class="message" id="responseMessage"></p>
    </form>
  </div>

  <script src="../Javascript/ForgotPassword.js"></script>
</body>
</html>
